{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md animate-fade-in">
        <div class="glass-panel rounded-2xl p-8 shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-8 text-white">Create Account</h2>
            <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-blue-500 transition-all placeholder-gray-500"
                        placeholder="Choose a username">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-blue-500 transition-all placeholder-gray-500"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-blue-500 transition-all placeholder-gray-500"
                        placeholder="••••••••">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Class / Grade Level</label>
                    <select name="student_class" required
                        class="w-full px-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-blue-500 transition-all text-gray-300">
                        <option value="" disabled selected>Select your class</option>
                        <optgroup label="School">
                            <option value="Class 1">Class 1</option>
                            <option value="Class 2">Class 2</option>
                            <option value="Class 3">Class 3</option>
                            <option value="Class 4">Class 4</option>
                            <option value="Class 5">Class 5</option>
                            <option value="Class 6">Class 6</option>
                            <option value="Class 7">Class 7</option>
                            <option value="Class 8">Class 8</option>
                            <option value="Class 9">Class 9</option>
                            <option value="Class 10">Class 10</option>
                            <option value="Class 11">Class 11</option>
                            <option value="Class 12">Class 12</option>
                        </optgroup>
                        <optgroup label="Higher Education">
                            <option value="College - Undergraduate">College - Undergraduate</option>
                            <option value="College - Postgraduate">College - Postgraduate</option>
                            <option value="Other">Other</option>
                        </optgroup>
                    </select>
                </div>
                <button type="submit"
                    class="w-full py-3.5 mt-6 glass-btn text-white font-bold rounded-xl shadow-lg shadow-blue-500/20">
                    Get Started
                </button>
            </form>
            <p class="mt-6 text-center text-gray-400">
                Already have an account? <a href="{{ url_for('login') }}"
                    class="text-blue-400 hover:text-blue-300 font-medium">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
