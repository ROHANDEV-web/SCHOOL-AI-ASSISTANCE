{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-8">
        <a href="{{ url_for('blog') }}"
            class="inline-flex items-center gap-2 text-sm text-gray-400 hover:text-white transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
            </svg>
            Back to Blog
        </a>
    </div>

    <article class="glass-panel rounded-3xl p-8 md:p-12 shadow-2xl">
        <header class="mb-10 text-center">
            <div
                class="flex items-center justify-center gap-4 text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">
                <span class="text-blue-400">Education</span>
                <span>•</span>
                <span>{{ post.date }}</span>
                <span>•</span>
                <span>By {{ post.author }}</span>
            </div>
            <h1 class="text-3xl md:text-5xl font-extrabold text-white leading-tight">{{ post.title }}</h1>
        </header>

        <div class="prose prose-invert prose-blue max-w-none blog-content">
            {{ post.content | safe }}
        </div>

        <div class="mt-16 pt-8 border-t border-white/10 flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-white font-bold">ED
                </div>
                <div>
                    <p class="text-white font-bold">{{ post.author }}</p>
                    <p class="text-gray-500 text-xs text-nowrap">Education & Learning Specialist</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button
                    class="p-2 bg-white/5 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
                    </svg>
                </button>
                <button
                    class="p-2 bg-white/5 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                    </svg>
                </button>
            </div>
        </div>
    </article>
</div>

<style>
    .blog-content h1,
    .blog-content h2,
    .blog-content h3 {
        color: white;
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
    }

    .blog-content h2 {
        font-size: 1.875rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 0.5rem;
    }

    .blog-content p {
        color: #9ca3af;
        line-height: 1.75;
        margin-bottom: 1.5rem;
        font-size: 1.125rem;
    }

    .blog-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1.5rem;
        color: #9ca3af;
    }

    .blog-content li {
        margin-bottom: 0.5rem;
    }

    .blog-content strong {
        color: #60a5fa;
        font-weight: 600;
    }
</style>
{% endblock %}
